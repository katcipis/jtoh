name: Go
on: [push]
jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: make

    - name: Install Go linter
      run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /tmp/bin v1.22.2

    #WHY: env on actions cant load the value of another env var on its definition... I think at least =/
    - name: Lint
      run: |
        export PATH="$PATH:/tmp/bin"
        make lint

    - name: Test
      run: make test
